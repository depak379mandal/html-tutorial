<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px
        }

        th {
            border: 2px solid black;
            padding: 5px
        }
    </style>
</head>

<body>
    <!-- <table>
        <caption></caption>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table> -->
    <h1>Student Marks</h1>
    <table>
        <caption>Marks of students</caption>
        <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Marks in Science</th>
                <th scope="col">Marks in Maths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Deepak Mandal</td>
                <td>33</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Mayur Barpete</td>
                <td>70</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>103</td>
                <td>198</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
